     <!---contact code start-->

     <div class="main-cont">

        <!-- feedback form -->
        <div class="feedback-form">
          <section class="bg-light p-3 p-md-4 p-xl-5">
            <div class="container">
              <div class="row justify-content-center">
                <div class="col-12 col-xxl-11">
                  <div class="card border-light-subtle shadow-sm">
                    <div class="row g-0">
                      <div class="col-12 col-md-6  image-part">
                        <img class="img-fluid rounded-start w-100 h-100  object-fit-cover img-mid " loading="lazy"
                          src="../img/kk2.jpg" alt="Welcome back you've been missed!">
                      </div>
                      <div class="col-12 col-md-6 d-flex align-items-center justify-content-center">
                        <div class="col-12 col-lg-11 col-xl-10">
                          <div class="card-body p-3 p-md-4 p-xl-5">
                            <div class="row">
                              <div class="col-12">
                                <div class="mb-5">
                                  <h2 class="h4 text-center m-3 font-weight-bold header">Connect Us</h2>
                                </div>
                              </div>
                            </div>
                            <div class="row">
                              <form action="#!">
                                <div class="row gy-3 overflow-hidden">
                                  <div class="col-12">
                                    <div class="form-floating mb-3">
                                      <label for="firstName" class="form-label header color"> Name</label>
                                      <input type="text" class="form-control rounded" name="firstName" id="firstName"
                                        placeholder="Enter  Name" required>
                                    </div>
                                  </div>
                                  <div class="col-12">
                                    <div class="form-floating mb-3">
                                      <label for="email" class="form-labelheader color">Email</label>
                                      <input type="email" class="form-control rounded" name="email" id="email"
                                        placeholder="Enter Email" required>
                                    </div>
                                  </div>
                                  <div class="col-12">
                                    <div class="form-floating mb-3">
                                      <label for="subject" class="form-label header color">Subject</label>
                                      <input type="text" class="form-control rounded" name="subject" id="subject"
                                        placeholder=" Enter Subject" required>
                                    </div>
                                  </div>
                                  <div class="col-12">
                                    <div class="form-floating mb-3">
                                      <label for="message" class="form-labelheader color">Message</label>
                                      <input type="textarea" class="form-control rounded" name="message" id="message"
                                        placeholder="Enter Message" required>
                                    </div>
                                  </div>
                                  <div class="col-12">
                                    <div class="d-grid">
                                      <button class="btn btn-dark btn-lg header btn-submit" style="border-radius: 10px;" type="submit">Submit</button>
                                    </div>
                                  </div>
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
          </section>
        </div>
       <!---- <div class="text2">
          <p class="text-cont header">We highly value your Feedback! Kiendly take a movement to rate your experience and
            provide us with your valuable Rate!!</p>
        </div>-->
        
        <div class="star-cont">
          <div class="star-card">
            <h1 class="header"> Star Rating</h1>
            <br />
            <span onclick="rating(1)" class="star">★
            </span>
            <span onclick="rating(2)" class="star">★
            </span>
            <span onclick="rating(3)" class="star">★
            </span>
            <span onclick="rating(4)" class="star">★
            </span>
            <span onclick="rating(5)" class="star">★
            </span>
            <h3 id="output" class="header text-center m-3 ">
              0/5
            </h3>
          </div>
          <script src="../js/contact.js"></script>
        </div>
        <hr class="mt-5">
        <div class="contact-info">
          <div class="head">
            <h1 class="header text-center m-3 font-weight-bold header">Get In Touch</h1>
          </div>
          <!--start address call and email part -->
          <div class="second-part">
            <div class="location-part">
              <a href=https://maps.app.goo.gl/rUoSC6S7X4UtsiuM7 class="links">
                <i class="fa-solid fa-location-dot icon-style" alt="location-icon" id="location"></i></a>
              <div class="icon-name header">Location:</div>
              <p class="header">1288/567, New Nandanvan Colony,<br> Nandanvan, Nagpur, <br>Maharashtra 440024.</p>
            </div>
            <div class="email-part">
              <a href="mailto:mobilemart@gmail.com" class="links">
                <i class="fa-solid fa-envelope icon-style" alt="email-icon" id="email"></i></a>
              <div class="icon-name header">Email:</div>
              <p class="header">mobilemart@gmail.com</p>
            </div>
            <div class="call-part">
              <a href="tel:+91 000 000 0000" class="links">
                <i class="fa-solid fa-phone icon-style" alt="phone-icon" id="call"></i></a>
              <div class="icon-name header">Call:</div>
              <p class="header">+91 000 000 0000</p>
            </div>
          </div>
        </div>
        <!--start map part--
        <div class="map">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14886.020615180501!2d79.1208889!3d21.1322859!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4c72f6cfd177b%3A0x89fad83f168449e1!2sRoad%20To%20Code!5e0!3m2!1sen!2sin!4v1707145073248!5m2!1sen!2sin"
            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade" alt="map-location">
          </iframe>
        </div>
        --end map part -->
